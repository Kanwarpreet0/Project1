<div class="container">
  <div class="top">
    <h1 class="text1"><b>Order Summary</b></h1>
  </div>
  <div class="summary">
    <br>
    <h2>Number of Cupcakes: {{ quantity }}</h2>
    <h2>Chosen Flavor: {{ selectedFlavor }}</h2>
    <h2>Subtotal: ${{ quantity * 2 }}</h2>

  </div>
  <div style="padding-top: 70px" class="buttons">
    <button (click)="goToFirstPage()">Cancel</button>
    <button (click)="sendOrder()">Send Order</button>
  </div>
</div>
